<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sudoku solver</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="active">
			<h1 class="heading">SUDOKU SOLVER</h1>
			<div class="main">
				<h3 class="solve" id = "solve">solve</h3>
				<h3 class="speedsolve" id = "speedsolve">speed solve</h3>
				<h3 class="newboard" id = "newboard">new board</h3>
			</div>
			<div class="board" id="board"></div>
			<div class="number" id = "number">
				<h5 class="one" id = "one">1</h5>
				<h5 class="two" id = "two">2</h5>
				<h5 class="three" id = "three">3</h5>
				<h5 class="four" id = "four">4</h5>
				<h5 class="five" id = "five">5</h5>
				<h5 class="six" id = "six">6</h5>
				<h5 class="seven" id = "seven">7</h5>
				<h5 class="eight" id = "eight">8</h5>
				<h5 class="nine" id = "nine">9</h5>
				<h5 class="del" id = "del">del</h5>
			</div>
			<div class="warning" id = "warning">
				<p class="RowWar" id="RowWar">
					the number already exist in row
				</p>
				<p class="ColWar" id="ColWar">
					the number alreay exist in column
				</p>
				<p class="SqWar" id="SqWar">
					the number already exist in square
				</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
